<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment-form.css">
</head>
<body>
    <form>
        <h1>Payment Form</h1>
        <p>Required fields are followed by <strong><span aria-label="required">*</span></strong>.</p>

        <section>
            <h2>Contact information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title_1">
                            <input type="radio" id="title_1" name="title" value="K">
                            King
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" id="title_2" name="title" value="Q">
                            Queen
                        </label>
                    </li>
                    <li>
                        <label for="title_3">
                            <input type="radio" id="title_3" name="title" value="J">
                            Joker
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    <span>Name: </span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="text" id="name" name="username">
            </p>
            <p>
                <label for="mail">
                    <span>E-mail: </span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="email" id="mail" name="usermail">
            </p>
            <p>
                <label for="pwd">
                    <span>Password: </span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="password" id="pwd" name="password">
            </p>
        </section>

        <section>
            <h2>Payment information</h2>
            <p>
                <label for="card">
                    <span>Card type:</span>
                </label>
                <select id="card" name="usercard">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>
            <p>
                <label for="number">
                    <span>Card number:</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="tel" id="number" name="cardnumber">
            </p>
            <p>
                <label for="expiration">
                    <span>Expiration date:</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="text" id="expiration" required="true" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
            </p>
        </section>
        <section>
            <p>
                <button type="submit">Validate the payment</button>
            </p>
        </section>

        <fieldset>
            <legend>Choose all the vegetables you like to eat</legend>
            <ul>
                <li>
                    <label for="carrots">Carrots</label>
                    <input type="checkbox" id="carrots" name="vegetable" value="carrots" checked>
                </li>
                <li>
                    <label for="peas">Peas</label>
                    <input type="checkbox" id="peas" name="vegetable" value="peas">
                </li>
                <li>
                    <label for="cabbage">Cabbage</label>
                    <input type="checkbox" id="cabbage" name="vegetable" value="cabbage">
                </li>
            </ul>
        </fieldset>

<fieldset>
    <legend>What is your favorite meal?</legend>
    <ul>
        <li>
            <label for="soup">Soup</label>
            <input type="radio" id="soup" name="meal" value="soup" checked>
        </li>
        <li>
            <label for="curry">Curry</label>
            <input type="radio" id="curry" name="meal" value="curry">
        </li>
        <li>
            <label for="pizza">Pizza</label>
            <input type="radio" id="pizza" name="meal" value="pizza">
        </li>
    </ul>
</fieldset>


    </form>
</body>
</html>
